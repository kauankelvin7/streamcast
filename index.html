  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Generate a neutral gray play favicon dynamically (PNG) and set it as the primary icon
      (function() {
        try {
          const canvas = document.createElement('canvas');
          canvas.width = 64; canvas.height = 64;
          const ctx = canvas.getContext('2d');
          if (!ctx) return;
          // Background
          ctx.fillStyle = '#1f2937'; // gray-800
          ctx.fillRect(0, 0, 64, 64);
          // Soft inner glow circle
          const grd = ctx.createRadialGradient(32, 32, 6, 32, 32, 28);
          grd.addColorStop(0, 'rgba(107, 114, 128, 0.35)'); // gray-500 with opacity
          grd.addColorStop(1, 'rgba(75, 85, 99, 0.05)'); // gray-600 with opacity
          ctx.fillStyle = grd;
          ctx.beginPath(); ctx.arc(32, 32, 28, 0, Math.PI * 2); ctx.fill();
          // Play triangle
          const g = ctx.createLinearGradient(18, 18, 50, 50);
          g.addColorStop(0, '#6b7280'); // gray-500
          g.addColorStop(1, '#4b5563'); // gray-600
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.moveTo(24, 18);
          ctx.lineTo(50, 32);
          ctx.lineTo(24, 46);
          ctx.closePath();
          ctx.shadowColor = 'rgba(107, 114, 128, 0.6)'; // gray-500 with opacity
          ctx.shadowBlur = 6;
          ctx.fill();
          const href = canvas.toDataURL('image/png');
          const link = document.createElement('link');
          link.rel = 'icon';
          link.type = 'image/png';
          link.href = href;
          document.head.appendChild(link);
        } catch(e) {}
      })();
    </script>
  </body>
